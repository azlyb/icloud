<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iCloud Contact Management</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<header>
  <div class="header-content">
    <img src="logo.svg" alt="Logo" class="logo">
    <h1>iCloud Contact Management</h1>
  </div>
  <p>A minimalist tool to clean and organize your iCloud contacts.</p>
  <button id="darkModeToggle">üåô Dark Mode</button>
</header>

<main>
  <section class="upload-section">
    <input type="file" id="vcfInput" accept=".vcf" />
    <label for="vcfInput">Choose .vcf File</label>
    <input type="file" id="photoInput" accept="image/*" />
    <label for="photoInput">Upload Profile Photo</label>
  </section>

  <section class="form-section">
    <input type="text" id="firstName" placeholder="First Name" required />
    <input type="text" id="lastName" placeholder="Last Name" required />
    <input type="tel" id="phone1" placeholder="Phone 1" />
    <input type="tel" id="phone2" placeholder="Phone 2" />
    <input type="email" id="email" placeholder="Email" />
    <input type="text" id="birthday" placeholder="Birthday (DD/MM/YYYY)" />
    <select id="tags">
      <option value="">Select Tag</option>
      <option value="Family">Family</option>
      <option value="Friends">Friends</option>
      <option value="Work">Work</option>
      <option value="Others">Others</option>
    </select>
    <button id="saveContact">Save Contact</button>
  </section>

  <section class="actions">
    <button id="deleteSelected">Delete Selected</button>
    <button id="exportCsv">Export to CSV</button>
    <button id="exportVcf">Export to VCF</button>
  </section>

  <section class="table-container">
    <table id="contactsTable">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" /></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone 1</th>
          <th>Phone 2</th>
          <th>Email</th>
          <th>Birthday</th>
          <th>Tags</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<footer>
  <p>Built with ‚ù§Ô∏è for Mac users who care about clean contacts.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="script.js"></script>
</body>
</html>
